    <body>
        <script type="text/javascript">
            
            function camelize(str) {
                var splitting = str.split("-");
                for(var i=0; i<splitting.length; i++) {
                    if(i>0) {
                        var bigLetter= splitting[i].substr(0,1).toUpperCase();
                        var restPiece= splitting[i].substr(1);
                        splitting[i] = bigLetter + restPiece;
                    }
                }
                return splitting.join("");
            }
          var i= camelize("background-color");
          var j= camelize("list-style-image");
          console.log(i);
          console.log(j);
           
        </script>
