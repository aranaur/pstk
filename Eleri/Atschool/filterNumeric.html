    <body>
        <script type="text/javascript">
            
    function filterNumeric(arr) {
        var empty = [];
        
        for(var i = 0; i<arr.length; i++) {
            if(!isNaN( arr[i] )) {
               empty.push(arr[i]);
               
        }
    }
    return empty;
    }
            
            var array = ["a", 1, "b", 2];
            var answer = filterNumeric(array);
            console.log(answer);
        </script>
