        <img src="Images/1.jpg" id="image" style="height:500px;width:500px" alt="first"/>

        <input type="button" value="start" onclick="startingSlideShow()"/>
        <input type="button" value="stop" onclick="stopSlideShow()"/>
        <br>
        <script type="text/javascript">

            var intervalId;

            function startSlideShow() {
                intervalId = setInterval(changeImage, 3000);
            }

            function stopSlideShow() {
                clearInterval(intervalId);
            }
            function changeImage() {
                var imageSrc = document.getElementById("image").getAttribute("src");
                var currentImageNumber = imageSrc.substring(imageSrc.lastIndexOf("/") + 1, imageSrc.lastIndexOf("/") + 2);

                if (currentImageNumber == 8) {
                    currentImageNumber = 0;
                }

                var newImage = "Images/" + (Number(currentImageNumber) + 1) + ".jpg";
                //    document.getElementById("result").innerHTML = currentImageNumber;
                document.getElementById("image").setAttribute("src", newImage);

            }

                document.src = randomImage[num];
