<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="interval.js"></script>
    </head>
    <body>
        <p>Time is ticking</p>
        <div id="timeDiv"></div>
        <br>
        <input type="button" value="start" onclick="startClock()" />
        <input type="button" value="stop" onclick="stopClock()" />

        <script type= "text/javascript">

            var intervalID;

            function setDate() {
                var time = new Date();
                var localTime = time.toLocaleTimeString();
                document.getElementById("timeDiv").innerHTML = localTime;
            }

            function startClock() {
                intervalID = setInterval(setDate, 1000);
            }
            
            function stopClock() {
                clearInterval(intervalID);
            }
            
            setDate();

        </script>
    </body>
</html>
