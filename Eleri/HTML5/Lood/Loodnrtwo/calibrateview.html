<!DOCTYPE html>

<html>
    <head>
        <title>Calibrate</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="calibrateview.css">
    </head>

    <body>
        
        <div id="leftside">

            <div class="verticalselect">
                <p>Vertical</p>
            </div> 

            <div class="horizontalselect">
                <p>Horizontal</p>
            </div> 

            <div class="vertical">
                <p>Current Vertical: 1 Degree(s)</p>
            </div> 

            <div class="horizontal">
                <p>Current Horizontal: -23 Degree(s)</p>
            </div> 

        </div>

        <div id="rightside">

            <div class="setzero">
                <p>Set Zero</p>
            </div> 
        </div>   
        
        <div id="footer">

            <div class="savechanges">
                <p>Save changes</p>
            </div> 

        </div>


    </body>
</html>
