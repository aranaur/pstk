<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Slideshow</title>
<script src="slideshow.js"></script>
<link rel="stylesheet" href="slideshow.css"/>
</head>
<body>
<body onload="setDimensions();">
	<h1>Slideshow example</h1>
	<h2 id="category"></h2>
	<div class="Image" id="image"></div>
	<h3 id="caption"></h3>
	<button type="button" onclick="move(false);">&lt;&lt;</button>
	<button type="button" onclick="moveRandom();">Random slide</button>
	<button type="button" onclick="move(true);">&gt;&gt;</button>
	<button type="button" onclick="play();">Start random slideshow</button>
	<button type="button" onclick="stop();">Stop random slideshow</button>
</body>
</body>
</html>
