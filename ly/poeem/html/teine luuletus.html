	<h1>Teine laul</h1>
	<p class="PInSecondPoem">
		üks kurblik laul <br /> oli eskind´ metsa<br /> üks kurblik laul <br />oli
		nuksust täis
	</p>

	<p class="PInSecondPoem">
		See kurblik laul<br /> kuulis vinti laulmas<br /> see kurblik laul<br />
		hoopis rõõmsaks sai
	</p>

			</tr>

			</tr>

			</tr>
