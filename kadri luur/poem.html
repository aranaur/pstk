<body style="color: red ; text-align: center;" >
	<h1>Poem</h1>
	<h2>Luuletus</h2>
	<p>
		On üks väga <b>väike mees</b>,<br> Kes on kõigist kõige ees.<br>
		<i>Tantsib tangot</i> vees,<br> Tal
	valge habe
	ees.
	<br> Ta sporti palju teeb,
	<br>Ja rõõmus on ta meel.
	</p>
	<h2>Laulud</h2>
	<ul>
		<li>Väike neiu</li>
		<li>Spordimees</li>
		<li>Tantsib valssi</li>
	</ul>
