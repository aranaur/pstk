<div>
<h1>Hukk</h1>
<p>sõbratar mind jättis maha<br>
päikest võtma liivale<br>
ütles, et mind väga tahab<br>
näha piinades</p>
<p>hommikul mind lasti maha<br>
autost, tulin häälega hääl<br>
läks ära nurga taha<br>
nii ma mäletan</p>
<p>eile jäin ma bussist maha<br>
libastudes kukkusin<br>
keegi pani jala taha<br>
siis ma hukkusin</p>
</div>
