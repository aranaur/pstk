<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Canava</title>
<link rel="stylesheet" href="canvas.css" type="text/css" media="all">
<script type="text/javascript" src="canvas.js"></script>
</head>
<body>
	<h1>Canvase näide</h1>
	<canvas width="500" height="500"></canvas>
	<form>
		<table>
			<tbody>
				<tr>
					<td><label for="x">x:</label></td>
					<td><input type="number" pattern="\d" id="x" /></td>
				</tr>
				<tr>
					<td><label for="y">y:</label></td>
					<td><input type="number" pattern="\d" id="y" /></td>
				</tr>
				<tr>
					<td><label for="width">laius:</label></td>
					<td><input type="number" pattern="\d" id="width" /></td>
				</tr>
				<tr>
					<td><label for="height">kõrgus:</label></td>
					<td><input type="number" pattern="\d" id="height" /></td>
				</tr>
				<tr>
					<td colspan="2"><button type="button" onclick="drawRect();">Joonistan
							ristküliku</button></td>
				</tr>
			</tbody>
		</table>
	</form>
</body>
</html>
