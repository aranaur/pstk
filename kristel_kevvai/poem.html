<body style="text-align:center">
<h1>Kaks tüüpi</h1>

<p>Mingid kaks tüüpi küsisid sinu kohta<br>
<em>ma ei andnud</em> neile sinu numbrit, andsin aadressi!<br>
<br>
Lubasid sinu juurde tulla.<br>
Nimed olid <b>Tore</b> ja Kole!<p/> 
<h2>luuletusega seotud laulud</h2>
<ul><li>Tore</li>
<li>Sinu</li>
<li>Numbrid</li>
<li>Laul</li></ul>
<h3>nummerdatud laulud</h3>
<ol>
<li>laul</li>
<li>Sinu</li>
<li>Numbrid</li></ol>
