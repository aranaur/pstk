<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="DG.css">

<title>DiscGolf App</title>
</head>
<body>


	<div>
		<form class="Box">

			<h2>Results</h2>
						
			<button class="ButtonAction" type="submit">Show</button><br>
			
			<div class="CheckBox">
			  <input id="option" type="checkbox" name="field" value="option">
  			  <label for="option"><span></span>Upload on Facebook</label>

			<!--Span elements inside the label are used to create the alternative graphics. 
			While radio buttons require both spans, only one is needed for checkboxes.-->
			</div>
			
			
			<button class="ButtonOther" type="submit">Log out</button>
		</form>
	</div>

</body>
</html>
